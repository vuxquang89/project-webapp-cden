<!DOCTYPE html>
<html lang="vn" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Quản lý dự án</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- ==============================================
	Favicons
	=============================================== -->
	<link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}" type="image/x-icon">
	<link rel="apple-touch-icon" th:href="@{/assets/images/apple-touch-icon.png}">
	<link rel="apple-touch-icon" sizes="72x72" th:href="@{/assets/images/apple-touch-icon-72x72.png}">
	<link rel="apple-touch-icon" sizes="114x114" th:href="@{/assets/images/apple-touch-icon-114x114.png}">
	
	<!-- ==============================================
	CSS VENDOR
	=============================================== -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendor/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendor/owl.carousel.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendor/owl.theme.default.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendor/magnific-popup.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendor/animate.min.css}">
	
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/fontawesome.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/brands.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/solid.css}">

	<!-- themify-icons line icon -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/icon/themify-icons/themify-icons.css}">
	<!-- ico font -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/icon/icofont/css/icofont.css}">
    
	<!-- ==============================================
	Custom Stylesheet
	=============================================== -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/style-custom.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/cdenstyle.css}"/>
	
	
    <script th:src="@{/assets/js/vendor/modernizr.min.js}"></script>

</head>
<body>
	<div class="mcontainer navbar-wrapper" vertical-effect="pink" vertical-nav-type="expanded">
        <div class="overlay-box"></div>
        <!-- include header -->
        <th:block th:include="@{admin/header}"></th:block>
        
        <div class="div-main-container">
            <div class="div-wrapper">
                <!-- include navbar -->
                <th:block th:include="@{admin/navbar}"></th:block>
                
                <!-- content -->
                <div class="div-content">
                    <div class="div-inner-content">
                        <div class="main-body">
                            <div class="page-wrapper">
                                <div class="page-body">
                                	<div class="row">
                                        
                                        <div class="col-md-12 col-xl-12">
                                            <div class="table-wrapper">
                                                <div class="table-title">
                                                    <div class="row">
                                                        <div class="col-sm-8 title"><h3>Quản lý dự án</h3></div>
                                                        <div class="col-sm-4">
                                                            <a class="btn btn-info" th:href="@{/admin/create-project}" role="button">Thêm dự án mới</a>
                                                        </div>
                                                        
                                                        <div class="col-sm-12">
                                                            <form class="form-select-item">
                                                                <div class="row form-group">
                                                                    <div class="col-sm-2">
                                                                		<label class="label-input" for="saction">Hiển thị: </label>
                                                                	</div>
                                                                	<div class="col-sm-6">
	                                                                    <div class="col-sm-3 select-item">
	                                                                        <select class="form-control" id="limitShowItemProjects">
	                                                                        	<option value="5">5</option>
	                                                                            <option value="10">10</option>
	                                                                            <option value="20">20</option>
	                                                                            <option value="30">30</option>
	                                                                            <option value="40">40</option>
	                                                                        </select>
	                                                                    </div>
                                                                    </div>
                                                                    <div class="col-sm-4">
			                                                            <div class="form-group has-feedback has-search">
			                                                                <span class="ti-search form-control-feedback"></span>
			                                                                <input id="iSearchProjects" type="text" class="form-control" placeholder="Tìm kiếm" onkeyup="searchProjects(this);">
			                                                            </div>
                                                        			</div>
                                                                </div>
                                                            </form>
                                                        </div>            
                                                        
                                                    </div>
                                                </div>
                                                <table id="mTableProjects" class="table table-based table-hover table-style">
                                                    <thead>
                                                        <tr>
                                                            <th>
                                                                <div class="checkbox-del">
                                                                    <input id="checkDelGroup" class="checkbox-del-group" type="checkbox">
                                                                    <button id="btnDelGroup" disabled="disabled" class="btn btn-danger btn-del" type="button"><i class="ti-trash"></i></button>
                                                                </div>
                                                            </th>
                                                            <th>Mã dự án</th>
                                                            <th>Tên dự án</th>
                                                            <th>Ngày nhận</th>
                                                            <th>Chủ đầu tư</th>
                                                            
                                                            <th></th>
                                                        </tr>
                                                    </thead>
                                                    <tbody>
                                                        <tr>
                                                            <td>
                                                                <div class="checkbox-del">
                                                                    <input class="checkbox-del-group check-del" type="checkbox"> 
                                                                    <input type="hidden">                                                   
                                                                </div>
                                                            </td>
                                                            <td>Mã dự án</td>
                                                            <td class="td-style">Tên dự án</td>
                                                            <td>12/10/2021</td>
                                                            <td>Vin Group</td>
                                                           
                                                            <td class="td-action">
                                                                <a th:href="@{'/admin/edit-project/' + 1}" class="edit" title="Chỉnh sửa"><i class="ti-pencil"></i></a>

                                                                <a href='#' class="delete" title='Xóa' data='1' onclick='aDelProject(this);return false;'><i class="ti-trash"></i></a>
                                                            </td>
                                                        </tr>
                                                            
                                                    </tbody>
                                                </table>
                                                <div class="clearfix">
                                                	<div>
                                                    	<div class="hint-text">Hiển thị <b th:text="${limit > totalRecords ? totalRecords : limit}">..</b> trong số <b th:text="${totalRecords}">..</b> mục</div>
                                                    </div>
                                                    <div class="box-pagination">
                                                        <div class="pagination">
                                                            <ul class="pagination-body" ul-click="campaign">
                                                                <li><a href="#" onclick='return false' class="prev"><<</a></li>
                                                                <th:block th:if="${totalPage > 0}">
                                                                <th:block th:each="i: ${#numbers.sequence(1, totalPage)}">
                                                                <li th:classappend="${i == 1} ? 'pageNumber pactive' : 'pageNumber'"><a href="#" onclick='return false' th:utext="${i}"></a></li>
                                                                </th:block>
                                                                </th:block>
                                                                <li><a href="#" onclick='return false' class="next">>></a></li>
                                                            </ul>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                 </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- include footer -->
    	<th:block th:include="@{admin/footer}"></th:block>
    </div>  
   
    <!-- The Modal -->
	<div id="myModal" class="myModal">

   		<!-- Modal content -->
		<div class="modal-content">
  			<div class="modal-header">
    			<span class="close">&times;</span>
    			<h4 class="modal-title"><i class="fa fa-exclamation-triangle"></i>Delete</h4>
  			</div>
	  		<div class="m-content modal-body">	    		
	  		</div>
	  		<input id="mdata" type="hidden">
	  		<div class="modal-footer">
	    		<button type="button" class="btn btn-default" id="modal-cancel-btn">Cancel</button>
				<button type="button" class="btn btn-danger" onclick="btnDelCampaign();" id="modal-delete-btn">Delete</button>
	  		</div>
		</div>

	</div>
	
	<!-- alert box modal message-->
	<div id="modalMsg" class="modal-msg">
		
   		<!-- Modal msg content -->
		<div class="modal-msg-content">
  			<div class="modal-msg-header">    
  							
    			<i class="fa fa-check fa-color-green"></i><h5 class="msg-content">test</h5>
    			<!-- <i class="far fa-times"></i> -->
    			
  			</div>
	  		
		</div>
	</th:block>
	</div>
	
	<!-- alert box modal message-->
	<div id="msgBox" class="modal-msg">
	<th:block th:if="${status}">	
   		<!-- Modal msg content -->
		<div class="modal-msg-content">
  			<div class="modal-msg-header">    
  			<th:block th:if="${status == '0'}">				
    			<i class="fa fa-check fa-color-green"></i>    			
    		</th:block>	
    		<th:block th:unless="${status == '0'}">				
    			<i class="fa fa-times fa-color-red"></i>    			
    		</th:block>
    		<h5 class="msg-content" th:utext="${message}">test</h5>
  			</div>
	  		
		</div>
	</th:block>
	</div>
	
    
<!-- JS VENDOR -->
	<script th:src="@{/assets/js/vendor/jquery.min.js}"></script>
	<script th:src="@{/assets/js/vendor/bootstrap.min.js}"></script>
	<script th:src="@{/assets/js/vendor/owl.carousel.js}"></script>
	<script th:src="@{/assets/js/vendor/jquery.magnific-popup.min.js}"></script>

	<!-- SENDMAIL -->
	<script th:src="@{/assets/js/vendor/validator.min.js}"></script>
	<script th:src="@{/assets/js/vendor/form-scripts.js}"></script>

	<script th:src="@{/assets/js/script.js}"></script>
	<script th:src="@{/assets/js/action.js}"></script>
</body>
</html>
