<!DOCTYPE html>
<html lang="vn" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Tạo dự án mới</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    

    <!-- ==============================================
	Favicons
	=============================================== -->
	<link rel="shortcut icon" th:href="@{/assets/images/favicon.ico}" type="image/x-icon">
	<link rel="apple-touch-icon" th:href="@{/assets/images/apple-touch-icon.png}">
	<link rel="apple-touch-icon" sizes="72x72" th:href="@{/assets/images/apple-touch-icon-72x72.png}">
	<link rel="apple-touch-icon" sizes="114x114" th:href="@{/assets/images/apple-touch-icon-114x114.png}">
	
	<!-- ==============================================
	CSS VENDOR
	=============================================== -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendor/bootstrap.min.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendor/owl.carousel.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendor/owl.theme.default.min.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendor/magnific-popup.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/vendor/animate.min.css}">
	
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/fontawesome.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/brands.css}">
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/solid.css}">

	<!--datepicker-->
    <link rel="stylesheet prefetch" href="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css">
	<!-- themify-icons line icon -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/icon/themify-icons/themify-icons.css}">
	<!-- ico font -->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/icon/icofont/css/icofont.css}">
    <!-- Rich Text Editor css -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" th:href="@{/richtext/richtext.min.css}"/>
    
    
	<!-- ==============================================
	Custom Stylesheet
	=============================================== -->
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/style.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/style-custom.css}" />
	<link rel="stylesheet" type="text/css" th:href="@{/assets/css/cdenstyle.css}"/>
	
	
    <script th:src="@{/assets/js/vendor/modernizr.min.js}"></script>

</head>
<body>
	<div class="mcontainer navbar-wrapper" vertical-effect="pink" vertical-nav-type="expanded">
        <div class="overlay-box"></div>
        <!-- include header -->
        <th:block th:include="@{admin/header}"></th:block>
        
        <div class="div-main-container">
            <div class="div-wrapper">
                <!-- include navbar -->
                <th:block th:include="@{admin/navbar}"></th:block>
                
                <!-- content -->
                <div class="div-content">
                    <div class="div-inner-content">
                        <div class="main-body">
                            <div class="page-wrapper">
                                <div class="page-body">    
                                    <form id="f-campaign-create" th:action="@{/admin/create-project}" method="post" enctype="multipart/form-data">
                                        <h3 class="title">Tạo dự án mới</h3>
                                        <!-- 
                                        <div id="campaign-msg" class="msg"></div>
                                        <div id="campaign-msg" class="msg" th:if="${msg}" th:text="${msg}"></div>
                                         -->
                                        <div>
                                            <div class="row form-group">
                                                <div class="col-sm-3 col">
                                                    <label for="campaign-name" class="lable-input">Tên dự án <span class="stick">*</span></label>
                                                </div>                                            
                                                <div class="col-sm-9 col">
                                                    <input id="campaign-name" type="text" placeholder="Nhập tên dự án" class="form-control" autofocus>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col-sm-3 col">
                                                    <label for="chudautu" class="lable-input">Chủ đầu tư <span class="stick">*</span></label>
                                                </div>
                                                <div class="col-sm-9 col">
                                                    <input type="text" id="chudautu" class="form-control" placeholder="Nhập chủ đầu tư dự án"></input>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col-sm-3 col">
                                                    <label for="address" class="lable-input">Địa chỉ <span class="stick">*</span></label>
                                                </div>
                                                <div class="col-sm-9 col">
                                                    <input type="text" id="address" class="form-control" placeholder="Nhập địa chỉ dự án"></input>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col-sm-3 col">
                                                    <label for="hangmucthicong" class="lable-input">Hạng mục thi công <span class="stick">*</span></label>
                                                </div>
                                                <div class="col-sm-4 col">
                                                    <input type="text" id="hangmucthicong" class="form-control" placeholder="Nhập hạng mục thi công"></input>
                                                </div>
                                                <div class="col-sm-2 col">                                                    
                                                    <a href='#' class="hmtc-btn-add" title='Thêm' onclick='return false;'><i class="ti-plus"></i></a>
                                                </div>
                                                <div class="col-sm-3 col">
                                                	<div class="hmtc-group">
                                                		<div class="hmtc-col">
                                                			<p class="hmtc-name">Cống thoát nước</p> 
                                                			<a href='#' class="hmtc-btn-delete" title='Xóa' onclick='return false;'><i class="ti-trash"></i></a>                                                			                                              			
                                                		</div>
                                                		<div class="hmtc-col">
                                                			<p class="hmtc-name">Cống thoát nước</p> 
                                                			<a href='#' class="hmtc-btn-delete" title='Xóa' onclick='return false;'><i class="ti-trash"></i></a>                                               			
                                                		</div>
                                                	</div>
                                                </div>
                                            </div>
                                            <div class="row form-group">
                                                <div class="col-sm-3 col">
                                                    <label class="lable-input">Hình slide <span class="stick">*</span></label>
                                                </div>
                                                <div class="col-sm-9 col input-group">
	                                                <input accept="image/*" type="file" class="custom-file-input" name="fuUpload" id="fuUpload" multiple="multiple">
	      											<label class="custom-file-label" for="fuUpload">Chọn hình ...</label>                                                    
                                                </div>
                                                <div class="col-sm-9 col-sm-offset-3">
                                                    <div class="img-box" id="dvPreview">
                                                        
                                                    </div>
                                                </div>                                            
                                            </div>
                                            
                                            <div class="row form-group">
                                                <div class="col-sm-3 col">
                                                    <label class="lable-input">Ngày nhận <span class="stick">*</span></label>
                                                </div>
                                                <div class="col-sm-2 col input-group date" id="from-datepicker" data-date-format="dd-mm-yyyy">
                                                    <input id="from-date" type="text" class="form-control" placeholder="dd-mm-yyyy" readonly>
                                                    <span class="input-group-addon">
                                                        <span class="glyphicon glyphicon-calendar"></span>
                                                    </span>
                                                    
                                                </div>
                                            </div>
                                            
                                            <div class="row">
                                                <div class="col-sm-3 col">
                                                    <label for="campaign-content" class="lable-input">Tổng quan dự án <span class="stick">*</span></label>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-sm-12 col">
                                                    <textarea id="campaign-content" class="form-control" rows="5" placeholder="Nhập nội dung chiến dịch"></textarea>
                                                </div>
                                            </div>
                                            
                                            <div class="row">
                                                <div class="col-sm-9 col-sm-offset-3 btn-action-group">
                                                    <button type="submit" class="btn btn-primary">Thêm mới</button>
                                                    <a th:href="@{/admin/manage-projects}" class="btn btn-default">Hủy</a>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
          	</div>
		</div>
		<!-- include footer -->
    <th:block th:include="@{admin/footer}"></th:block>
	</div>
	
	
<!-- JS VENDOR -->
	<script th:src="@{/assets/js/vendor/jquery.min.js}"></script>
	<script th:src="@{/assets/js/vendor/bootstrap.min.js}"></script>
	<script th:src="@{/assets/js/vendor/owl.carousel.js}"></script>
	<script th:src="@{/assets/js/vendor/jquery.magnific-popup.min.js}"></script>

	<!-- SENDMAIL -->
	<script th:src="@{/assets/js/vendor/validator.min.js}"></script>
	<script th:src="@{/assets/js/vendor/form-scripts.js}"></script>

	<script th:src="@{/assets/js/script.js}"></script>
	<script th:src="@{/assets/js/action.js}"></script>
	<script th:src="@{/assets/js/script-custom-manage.js}"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
	<script type="text/javascript" th:src="@{/richtext/jquery.richtext.min.js}"></script>

	<script type="text/javascript" th:src="@{/assets/js/install_richtext.js}"></script>

</body>
</html>
